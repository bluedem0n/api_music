<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resultado</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/vendor/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
	<link rel="icon" href="img/favicon.png" type="image/x-icon"/>
</head>
<body class="fondo-resultado">
	<div class="logo center">
		<img src="img/logo.png" alt="">
	</div>
	<div class="resultado">
		<div class="row center">
			<div class="col m1">
				<div class="share-icons">
					<div class="facebook">
						<iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&layout=button&size=large&mobile_iframe=false&width=98&height=28&appId" width="98" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
						<div id="fb-root"></div>
						<script>(function(d, s, id) {
						  var js, fjs = d.getElementsByTagName(s)[0];
						  if (d.getElementById(id)) return;
						  js = d.createElement(s); js.id = id;
						  js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.8";
						  fjs.parentNode.insertBefore(js, fjs);
						}(document, 'script', 'facebook-jssdk'));
						</script>
					</div>
					<div class="twitter">
						<a href="https://twitter.com/share" class="twitter-share-button" data-size="large">Tweet</a> 
						<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
						</script>
					</div>
				</div>
			</div>
			<div class="col m2">
				<i class="material-icons">keyboard_arrow_left</i>
			</div>
			<div class="col m6">
				<div class="album-music">
					<img src="img/album.jpg" alt="">
				</div>
			</div>
			<div class="col m3">
				<i class="material-icons">keyboard_arrow_right</i>
			</div>
		</div>
	</div>
	<div class="botones">
		<div class="row">
			<div class="col m4">
				<div class="sonido1"></div>
			</div>
			<div class="col m4">
				<div class="sonido2"></div>
			</div>
			<div class="col m4">
				<div class="sonido3"></div>
			</div>
		</div>
	</div>
</body>
</html>
