<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>API Music</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1 class="text-center">API MUSIC</h1>

	<div class="terminos-y-condiciones">Al continuar, aceptas nuestros <b>Términos de servicio</b> y <b>Política de privacidad</b></div>
	<fb:login-button type="button" onlogin="window.location = 'login.html'">
		Inicia sesión con Facebook
	</fb:login-button>
		<!-- 	<h4>Boton de salir</h4> -->
		<!-- 	<div class="fb-login-button" data-max-rows="1" data-size="medium" -->
		<!-- 		data-show-faces="true" data-auto-logout-link="true"></div> -->
	<div class="container">
      	<div id="login">
        	<a href="/login" class="btn btn-primary">Log in with Spotify</a>
      	</div>
      	<div id="loggedin">
        	<div id="user-profile"></div>
        	<div id="oauth"></div>
        	<button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      	</div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

	<script src="js/handlebars-v4.0.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/fb.js"></script>
	<script type="text/javascript" src="js/spotify.js"></script>
</body>

</html>
