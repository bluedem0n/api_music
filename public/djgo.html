<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Buscar</title>
	<link rel="stylesheet" href="css/vendor/materialize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
	<link rel="icon" href="img/favicon.png" type="image/x-icon" />
</head>

<body class="contenedor-voz">
	<div class="container text-center">
		<div class="row">
			<div class="col m12">
				<div class="perfil right">
					<a href="#" data-activates="slide-out" class="btn button-collapse grey darken-4 ver-perfil"><i class="material-icons menu">menu</i> View Profile</a>
				</div>
				<div class="buscar-voz">
					<div class="logo center">
						<a href="index.html"><img src="img/logo.png" alt=""></a>
					</div>
					<form id="search-form">
						<div class="input-group buscador">
							<span class="input-group-addon" id="buscar"><i class="glyphicon glyphicon-search"></i></span>
							<input type="text" id="query" class="form-control" placeholder="Ingresa el nombre de tu artista...">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row row-resultados">
			<div class="col-xs-12">
				<div id="resultados"></div>
			</div>
		</div>
	</div>
	<ul id="slide-out" class="side-nav">
		<li>
			<div class="userView">
				<div class="background">
				</div>
				<a href="javascript:void(0)">
					<div id="profile"></div>
				</a>
				<a href="javascript:void(0)"><span id="name" class="name purple-text text-darken-2"></span></a>
				<a href="javascript:void(0)"><span id="mail" class="email purple-text text-darken-2"></span></a>
			</div>
		</li>
		<li><a href="resultado.html"><i class="material-icons">cloud</i>Motion Detection</a></li>
		<li><a href="djgo.html">DJ GO</a></li>
		<li>
			<div class="divider"></div>
		</li>
		<li><a href="youtube.html" class="purple-text text-darken-2">Youtube</a></li>
		<li><a id="logout" class="purple-text text-darken-2">Sign off</a></li>
	</ul>
	<script src="js/vendor/handlebars-v4.0.0.js"></script>
	<script type="text/x-handlebars-template" id="resultados-template">
		{{#each albums.items}}
		<div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
		{{/each}}
	</script>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/annyang.min.js"></script>
	<script type="text/javascript" src="js/buscador.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/search-fb.js"></script>
	<script type="text/javascript" src="js/vendor/materialize.js"></script>
</body>

</html>
